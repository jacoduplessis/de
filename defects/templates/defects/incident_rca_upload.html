{% load crispy_forms_filters static %}

{% include "defects/_messages.html" %}

<main>
  <h2>Upload RCA Report</h2>
  <hr>

  <form method="post" action="{% url 'incident_rca_report_upload' incident.pk %}" enctype="multipart/form-data" up-submit up-layer="parent">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
</main>
