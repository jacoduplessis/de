<table class="table table-striped table-sm">
  <thead>
  <tr>
    <th>{{ title }}</th>
    <th style="text-align: right;padding-right: 50px">Count</th>
  </tr>
  </thead>
  <tbody>
  {% for row in rows %}
    <tr>
      <td>{{ row.name }}</td>
      <td style="text-align: right; padding-right: 50px">{{ row.count|default_if_none:"0" }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
