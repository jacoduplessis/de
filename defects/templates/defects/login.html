{% extends 'defects/blank.html' %}

{% load static %}
{% load crispy_forms_filters %}

{% block extra_styles %}
  {{ block.super }}
  <style>
    .asteriskField {
      display: none;
    }
  </style>
{% endblock %}

{% block content %}

  <div class="text-center text-white d-flex align-items-center vh-100 flex-column bg-anglo">
    <img src="{% static 'anglo-american-logo-white.svg' %}" alt="Anglo Logo" style="width: 300px" class="my-4">
    <h4>Sign In</h4>
    <div class="my-5 py-5"></div>
    <form method="post" class="text-start">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Submit" class="btn btn-light">
    </form>

  </div>

{% endblock %}
