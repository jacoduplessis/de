{% extends 'defects/base.html' %}

{% load crispy_forms_filters static %}

{% block content %}
  <main>
    <h2>Update Image</h2>
    <hr>

    <form method="post" action="{% url "image_update" image.pk %}">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </main>

{% endblock %}
