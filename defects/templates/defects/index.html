{% extends 'defects/base.html' %}
{% load static %}

{% block content %}
  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

    <div
      class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Dashboard</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
          <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
          <span data-feather="calendar" class="align-text-bottom"></span>
          This week
        </button>
      </div>
    </div>

    <div class="row">

      <div class="col-12 my-3">
        <h6 class="text-muted">Ongoing Reliability Incidents Per Section</h6>
      </div>
      <div class="col col-lg-3 text-center">
        <p class="display-6">Concentrator</p>
        <p class="display-2 fw-bold">2</p>
      </div>
      <div class="col col-lg-3 text-center">
        <p class="display-6">Dishaba</p>
        <p class="display-2 fw-bold">3</p>
      </div>
      <div class="col col-lg-3 text-center">
        <p class="display-6">Tumela</p>
        <p class="display-2 fw-bold">3</p>
      </div>
      <div class="col col-lg-3 text-center">
        <p class="display-6">AMS</p>
        <p class="display-2 fw-bold">4</p>
      </div>
    </div>

    <div class="row mt-4">

      <div class="col-12">
        <h6 class="text-muted">Number of Solutions to be implemented</h6>
      </div>
      <div class="col-12">
        <canvas class="w-100" id="myChart" width="900" height="300"></canvas>
      </div>
    </div>
  </main>
{% endblock %}

{% block extra_scripts %}


  <script src="{% static 'chart.min.js' %}"></script>
  <script>
    /* globals Chart:false, feather:false */

    (() => {
      // Graphs
      const ctx = document.getElementById('myChart')
      // eslint-disable-next-line no-unused-vars
      const myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [
            '2022-04',
            '2022-05',
            '2022-06',
            '2022-07',
            '2022-08',
            '2022-09',
            '2022-10'
          ],
          datasets: [{
            data: [
              39,
              42,
              38,
              35,
              40,
              41,
              29
            ],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          plugins: {
            title: {
              display: false
            },
            legend: {
              display: false,
            }
          }
        }
      })
    })()

  </script>
{% endblock %}
